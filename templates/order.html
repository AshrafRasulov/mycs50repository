{% extends "layout.html" %}

{% block title %}
Order
{% endblock %}

{% block main %}

<div class="container">
    {% include "parts/header2.html" %}
</div>

<h1>Cofee {{ coffee["name"] }}</h1>
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12"></div>
    <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="card">
            <img class="card-img-top" src="../static/img/coffee/{{coffee['img'] }}" alt="{{coffee['img']}}">
            <br>
            <form action="/buy/{{coffee['id']}}" method="POST">
                <div class="text-center">
                    <label for="" name="coffeename" ><h1>{{ coffee["name"] }}</h1></label>
                </div>
                <br>
                <div class="text-center" style="padding: 4px 25px;">
                    <input type="number" class="form-control" name="count" data-numspin numspin-input-scheme="flat-light" step="1" min="1" max="6" value="1" readonly>
                    {# <input type="text" name="count" id=""> #}
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Odrer</button>
                </div>
            </form>
            <div style="padding: 4px 25px;">
                <p>{{coffee['content']}}</p>
            </div>
            
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12"></div>
</div>




{% endblock %}
